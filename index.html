<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Ensure the body and html take full height of the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Map will take up the entire screen */
        #map {
            width: 100%;
            height: 100%;
            position: relative; /* Make sure the map takes the full space */
        }

        /* Control box will still overlap map in top-right corner */
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 200px;
        }

        #controls h3 {
            margin-top: 0;
            cursor: pointer;
        }

        /* Control panel content that will be toggled */
        .collapsed {
            display: none;
        }

        /* Button for collapsing */
        .toggle-button {
            background-color: #141212;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Sliders and file input styles */
        #controls label {
            display: block;
            margin-bottom: 10px;
        }

        #controls input {
            width: 100%;
            margin-bottom: 10px;
        }

        #mapToggleButton {
            background-color: #5a5959;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button class="toggle-button" id="toggleButton">Settings</button>
        <button id="mapToggleButton">Satellite</button>
        <div id="settingsPanel" class="collapsed">
            <label>Color: <input type="color" id="colorPicker" value="#ff0000"></label>
            <label>Opacity: <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5"></label>
            <!-- <label>Size: <input type="range" id="sizeSlider" min="5" max="50" step="1" value="10"></label> -->
            <input type="file" id="fileInput">
        </div>
    </div>

    <div id="map"></div>
    
    <script src="index.js"></script>

    <script>settingsPanel.classList.toggle('collapsed');</script> 

    <script>
        // Function to toggle the visibility of the control panel
        document.getElementById('toggleButton').addEventListener('click', function() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
